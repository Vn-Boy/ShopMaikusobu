name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  setup:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json
       
      - name: Install dependencies for client
        run: |
          cd client
          npm ci --force

      - name: Install dependencies for server
        run: |
          cd server
          npm ci

  check_style_client:
    needs: [setup]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Check style for client
        run: |
          cd client
          npm run lint

  check_style_server:
    needs: [setup]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Check style for server
        run: |
          cd server
          npm run lint

  run_tests_client:
    needs: [check_style_client, check_style_server]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Run tests for client
        run: |
          cd client
          npm run test

  run_tests_server:
    needs: [check_style_client, check_style_server]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Run tests for server
        run: |
          cd server
          npm run test

  deploy:
    needs: [run_tests_client, run_tests_server]
    runs-on: ubuntu-20.04
    steps:
      - name: Trigger deployment
        if: ${{ success() }} && ${{ github.event_name == 'push' }}
        run: |
          curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API }}

  tag_release:
    needs: [deploy]
    runs-on: ubuntu-20.04
    steps:
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.55.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
